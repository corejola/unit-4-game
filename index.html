<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinity Stone Collectors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body background="assets/images/ultra-hd-space-wallpaper.jpg">
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Infinity Stone Collectors</h1>
            <h3>Rules</h3>
            <p class="lead">TBD </p>
        </div>

        <div class="points d-flex justify-content-center">Target Number: <span id="targetNumber"></span></div>
        <div>

            <div class="points d-flex justify-content-center">Losses: <span id="losses-counter"></span> </div>

        <br>

        <div class="infinityStone shadow-lg p-3 mb-5 bg-white rounded d-flex justify-content-center"></div>

        <br>

        <div class="points d-flex justify-content-center">Stone Points: <span id="points"></span></div>
